<!DOCTYPE html>
<html>
    <head>
        <title>Responsiveness Trial</title>
    </head>

    <style>
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
        }
        .box {
            flex: 1;
            height: 200px;
            background-color: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .box {
                background-color: #e67e22;
            }
        }
    </style>

    <body>
        <!-- responsiveness -->
        <div class="container">
            <div class="box">Item 1</div>
            <div class="box">Item 2</div>
            <div class="box">Item 3</div>
        </div>

    </body>
</html>

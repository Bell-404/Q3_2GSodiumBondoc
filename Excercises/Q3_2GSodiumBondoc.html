<!DOCTYPE html>
<html>
    <head>
        <title>2nd Graded Excercise</title>
    </head>

    <body>
        <form action="submit.html" method="post">
            <fieldset>
                <legend>Student Information</legend>

                <label for="studentID">Student ID : </label><br>
                <input id="studentID" name="studentID" type="number" required><br>

                <label for="fullname">Full Name : </label><br>
                <input id="fullname" name="fullname" type="text" required><br>

                <label for="bday">Birthday : </label><br>
                <input id="bday" name="bday" type="date" required></br>

                <label for="email">Email Address : </label><br>
                <input id="email" name="email" type="email" required></br>
            </fieldset>
            
            <fieldset>
                <legend>Contact Information</legend>

                <label for="phone">Mobile Phone : </label><br>
                <input id="phone" name="phone" type="text" required></br>
    
                <label for="home">Intern</label><br>
                <input type="radio" id="intern" name="home" value="intern"></br>
    
                <label for="home">Extern</label><br>
                <input type="radio" id="extern" name="home" value="extern"><br></br>

                <label for="club">Preferred Organization/Club</label></br>
                <select name="club" id="club">
                   <option value="music">Music Club</option>
                   <option value="art">Art Club</option>              
                   <option value="sports">Sports Club</option>             
                   <option value="math">Math Club</option>
                   <option value="science">Science Club</option>
                   <option value="lit">Literature Club</option>
                </select><br><br>
            </fieldset>

            <label for="reason">Why do you want to join?</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

            







            </form>
    </body>
</html>
